<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Giocatore</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<header>
        <div class="logo">
		   <a href="/index"><img src="/images/202" alt="Logo Federazione"></a>
            <h1><a href="/index">Federazione Sportiva</a></h1>          
        </div>  
        <nav>
			<li class="username">
				<a href="/profile" th:text="${username}">Username</a>
            </li>
            
            <li class="username">
				 <a href="/logout">Logout</a>
            </li>
        </nav>
    </header>
	
	<section id="hero">
    <h1>Aggiungi Giocatore</h1>
    <form th:action="@{/president/newPlayer}" th:object="${player}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" th:field="*{name}" />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="surname">Cognome:</label>
            <input type="text" id="surname" th:field="*{surname}" />
            <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
        </div>
        <div class="form-group">
            <label for="dataNascita">Data di Nascita:</label>
            <input type="date" id="dataNascita" th:field="*{dataNascita}" />
            <div th:if="${#fields.hasErrors('dataNascita')}" th:errors="*{dataNascita}"></div>
        </div>
        <div class="form-group">
            <label for="luogoNascita">Luogo di Nascita:</label>
            <input type="text" id="luogoNascita" th:field="*{luogoNascita}" />
            <div th:if="${#fields.hasErrors('luogoNascita')}" th:errors="*{luogoNascita}"></div>
        </div>
        <div class="form-group">
            <label for="ruolo">Ruolo:</label>
            <input type="text" id="ruolo" th:field="*{ruolo}" />
            <div th:if="${#fields.hasErrors('ruolo')}" th:errors="*{ruolo}"></div>
        </div>
        
        <div class="form-group">
        	<label for="image">Immagine Giocatore:</label>
        	<input type="file" id="image" name="image" required />
        <div th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
    </div>
        
         <div class="form-group">
                <button type="submit" class="btn">Aggiungi Giocatore</button>
         </div>
    </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Il Ristorante del Gusto. Tutti i diritti riservati.</p>
    </footer>
</body>


</html>
