<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profilo Utente - Il Ristorante del Gusto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
	</head>
<body>
    <header>
        <div class="logo-container">
            <a href="/index"><img src="/images/logo.jpg" alt="Logo Il Ristorante del Gusto" class="logo"></a>
         	<h1><a href="/index">Il Ristorante del Gusto</a></h1>
		</div>
            <nav>
                <ul>
                    <li><a th:href="@{/menu}">Menù</a></li>
                    <li><a th:href="@{/index}">HomePage</a></li>
                    <li><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </nav>
        
    </header>
	<div class="form-container">
		<div class="form-box">
        <h2>Profilo Utente</h2>
        <form th:action="@{/updateProfile}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="surname">Cognome:</label>
                <input type="text" id="surname" th:field="*{surname}" required>
            </div>
            
             <div class="form-group">
                <label for="cellulare">Cellulare:</label>
                <input type="text" id="cellulare" th:field="*{cellulare}" required>
            </div>
            
            <div class="form-group">
                <label for="address">Indirizzo:</label>
                <input type="text" id="address" th:field="*{address.name}" required>
            </div>
            <div class="form-group"ù>
                <label for="zipcode">Codice Postale:</label>
                <input type="text" id="zipcode" th:field="*{address.zipcode}" required>
            </div>                                          
            
            <button type="submit">Aggiorna Profilo</button>
        	
        	</form>
        		
        	<div class="" th:if="${successMessage != null}"> 
                <p th:text="${successMessage}" style="color: rgb(3, 229, 0);"></p>
           	</div>   
           	
           	<div th:if="${errorMessage != null}"> 
                <p th:text="${errorMessage}" style="color: rgb(225, 43, 28);"></p>
           	</div>
           	
           	
       		</div>
        </div>

    <footer>
        <p>&copy; 2024 Il Ristorante del Gusto. Tutti i diritti riservati.</p>
    </footer>
</bod>
</html>
