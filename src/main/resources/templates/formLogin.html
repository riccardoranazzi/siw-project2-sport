<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federazione Sportiva</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/index"><img src="/images/202" alt="Logo Federazione"></a>
            <h1><a href="/index">Federazione Sportiva</a></h1>
        </div>  
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form th:action="@{/login}" method="post" th:object="${credentials}">
                <div class="form-group">
                    <div>
                        <label for="username">Username:</label>
                        <input required type="text" id="username" th:field="*{username}">
                    </div> 

                    <div>
                        <label for="password">Password:</label>
                        <input required type="password" id="password" th:field="*{password}">
                    </div>
                    
                    <button type="submit">Accedi</button>             
                </div>                            
            </form>
            
            <div th:if="${errorMessage != null}"> 
                <p th:text="${errorMessage}" style="color: red;"></p>
            </div>

            <div class="register-prompt">
                <p>Non hai un account? <a href="/register">Registrati qui</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Federazione Sportiva Roma Tre. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
