<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crea Nuova Squadra</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
       <div class="logo">
		   <a href="/index"><img src="/images/202" alt="Logo Federazione"></a>
            <h1><a href="/index">Federazione Sportiva</a></h1>          
        </div>  
        <nav>
            <ul>
                <li><a th:href="@{/index}">Homepage</a></li>
                <li><a th:href="@{/admin/teams}">Gestisci Squadre</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h2>Crea una Nuova Squadra</h2>
        <form th:action="@{/admin/newTeam}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Nome Squadra:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="indirizzo">Indirizzo:</label>
                <input type="text" id="indirizzo" name="indirizzo" required>
            </div>
            
            <div class="form-group">
                <label for="annoFondazione">Anno di Fondazione:</label>
                <input type="number" id="annoFondazione" name="annoFondazione" min="1800" max="2100" required>
            </div>
            
            <div class="form-group">
       			<label for="image">Logo della Squadra:</label>
        		<input type="file" id="image" name="image" required />
    		</div>

				
            <div class="form-group">
                <label for="presidente">Seleziona Presidente:</label>
                <select id="presidente" name="presidenteId" required>
                    <option value="" disabled selected>-- Seleziona Presidente --</option>
                    <option th:each="president : ${presidents}" th:value="${president.id}" th:text="${president.user.name} + ' ' +${president.user.surname}"></option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Crea Squadra</button>
            </div>
      
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Il Ristorante del Gusto. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
