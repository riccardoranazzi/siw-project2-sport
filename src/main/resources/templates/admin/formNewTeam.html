<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crea Nuova Squadra</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
       <div class="logo">
		   <a href="/index"><img src="/images/202" alt="Logo Federazione"></a>
            <h1><a href="/index">Federazione Sportiva</a></h1>          
        </div>  
      <nav>
			<li class="username">
				<a href="/profile" th:text="${username}">Username</a>
            </li>
            <li class="username">
				<a href="/teams">Tutte le squadre</a>
			</li>
			 <li class="username">
				<a href="/index">Homapage</a>
			</li>
            <li class="username">
				 <a href="/logout">Logout</a>
            </li>
      </nav>
    </header>

    <section id="hero">
        <h2>Crea una Nuova Squadra</h2>
        <form th:action="@{/admin/newTeam}" th:object="${newTeam}" method="post" enctype="multipart/form-data">
            <div class="form-group">
            	<label for="name">Nome:</label>
            	<input type="text" id="name" th:field="*{name}" />
           		<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        	</div>
        
        	<div class="form-group">
            	<label for="annoFondazione">Anno di Fondazione:</label>
            	<input type="number" id="annoFondazione" th:field="*{annoFondazione}" />
            	<div th:if="${#fields.hasErrors('annoFondazione')}" th:errors="*{annoFondazione}"></div>
        	</div>
        
        	<div class="form-group">
            	<label for="indirizzo">Indirizzo:</label>
            	<input type="text" id="indirizzo" th:field="*{indirizzo}" />
            	<div th:if="${#fields.hasErrors('indirizzo')}" th:errors="*{indirizzo}"></div>
        	</div>
        	
            <div class="form-group">
        		<label for="image">Logo Squadra:</label>
        		<input type="file" id="image" name="image" required />
        	<div th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>

				
            <div class="form-group">
                <label for="president">Seleziona Presidente:</label>
                <select id="president" name="presidentId" required>
                    <option value="" disabled selected>-- Seleziona Presidente --</option>
                    <option th:each="president : ${presidents}" th:value="${president.id}" th:text="${president.user.name} + ' ' +${president.user.surname}"></option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Crea Squadra</button>
            </div>
      
        </form>
    </section>

  <footer>
        <p>&copy; 2024 Il Ristorante del Gusto. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
